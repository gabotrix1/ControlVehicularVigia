<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Control Vehicular Vigía</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
  <header class="header clearfix">
    <h3 class="text-muted">Centro de Control Vehicular</h3>
  </header>

  <main role="main">

    <div class="jumbotron">
      <h1 class="display-3">Proyecto Vigía</h1>
      <p class="lead">Los siguientes botones controlan los actuadores del vehiculo seleccionado.</p>

      <b>
        <p id="test">Obteniendo estados de los sensores... </p>
      </b>
      <center>
        <button id="btn1" type="submit" class="btn btn-info" onclick="btn_toggle(1)">ON</button>
        <button id="btn2" type="submit" class="btn btn-info" onclick="btn_toggle(2)">ON</button>
        <button id="btn3" type="submit" class="btn btn-info" onclick="btn_toggle(3)">ON</button>
        <button id="btn4" type="submit" class="btn btn-info" onclick="btn_toggle(4)">ON</button>
      </center>

    </div>

  </main>

  <footer class="footer">
    <p>&copy; Innowatt Systems S.A.S</p>
  </footer>

</div> <!-- /container -->

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script>
  var config = {
    apiKey: "AIzaSyB4OBIxh7X61OfSmhSfGy_zPP-njaKBxVM",
    authDomain: "vigia-15de1.firebaseapp.com",
    databaseURL: "https://vigia-15de1-default-rtdb.firebaseio.com",
    projectId: "vigia-15de1",
    storageBucket: "vigia-15de1.appspot.com",
    messagingSenderId: "G-JTEKH6T4YR"
  };
  firebase.initializeApp(config);

  var database = firebase.database();

  var test = document.getElementById('test');

  function updateButtonState(relayNumber) {
    var ref = firebase.database().ref().child('switch').child(relayNumber.toString());
    ref.on("value", function(snapshot) {
      var state = snapshot.val();
      var button = document.getElementById('btn' + relayNumber.toString());
      button.innerText = state;
      if (state === "ON") {
        button.classList.remove("btn-danger");
        button.classList.add("btn-info");
      } else {
        button.classList.remove("btn-info");
        button.classList.add("btn-danger");
      }
    }, function(error) {
      console.log("Error: " + error.code);
    });
  }

  function btn_toggle(relayNumber) {
    var ref = firebase.database().ref().child('switch').child(relayNumber.toString());
    ref.transaction(function(currentState) {
      return (currentState === "ON") ? "OFF" : "ON";
    });
  }

  // Actualizar el estado de los botones al cargar la página
  updateButtonState(1);
  updateButtonState(2);
  updateButtonState(3);
  updateButtonState(4);

</script>

</body>
</html>
