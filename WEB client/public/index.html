<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Control Vehicular Vigía</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
  <header class="header clearfix">
    <h3 class="text-muted">Centro de Control Vehicular</h3>
  </header>

  <main role="main">

    <div class="jumbotron">
      <h1 class="display-3">Proyecto Vigía</h1>
      <p class="lead">Los siguientes botones controlan los actuadores del vehiculo seleccionado.</p>

      <b>
        <p id="test">Obteniendo estados de los sensores... </p>
      </b>
      <center>
        <button type="submit" class="btn btn-info" onclick="btn_on(1)">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(1)">OFF</button>
        <br><br>
        <button type="submit" class="btn btn-info" onclick="btn_on(2)">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(2)">OFF</button>
        <br><br>
        <button type="submit" class="btn btn-info" onclick="btn_on(3)">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(3)">OFF</button>
        <br><br>
        <button type="submit" class="btn btn-info" onclick="btn_on(4)">ON</button>
        <button type="submit" class="btn btn-danger" onclick="btn_off(4)">OFF</button>
      </center>

    </div>

  </main>

  <footer class="footer">
    <p>&copy; Innowatt Systems S.A.S</p>
  </footer>

</div> <!-- /container -->

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script>
  var config = {
    apiKey: "YOUR_API_KEY",
    authDomain: "vigia-15de1.firebaseapp.com",
    databaseURL: "https://vigia-15de1-default-rtdb.firebaseio.com",
    projectId: "vigia-15de1",
    storageBucket: "vigia-15de1.appspot.com",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID"
  };
  firebase.initializeApp(config);

  var database = firebase.database();

  var test = document.getElementById('test');

  var ref1 = firebase.database().ref().child('Switch').child('1');
  var ref2 = firebase.database().ref().child('Switch').child('2');
  var ref3 = firebase.database().ref().child('Switch').child('3');
  var ref4 = firebase.database().ref().child('Switch').child('4');

  function updateButtonColor(ref, buttonId) {
    ref.on("value", function(snapshot) {
      var state = snapshot.val();
      var button = document.getElementById(buttonId);
      button.innerText = state;
      if (state === "ON") {
        button.classList.remove("btn-danger");
        button.classList.add("btn-info");
      } else {
        button.classList.remove("btn-info");
        button.classList.add("btn-danger");
      }
    }, function(error) {
      console.log("Error: " + error.code);
    });
  }

  function updateAllButtonColors() {
    updateButtonColor(ref1, "btn1");
    updateButtonColor(ref2, "btn2");
    updateButtonColor(ref3, "btn3");
    updateButtonColor(ref4, "btn4");
  }

  function btn_on(relayNumber) {
    var ref = firebase.database().ref().child("Switch").child(relayNumber.toString());
    ref.set("ON");
  }

  function btn_off(relayNumber) {
    var ref = firebase.database().ref().child("Switch").child(relayNumber.toString());
    ref.set("OFF");
  }

  // Actualizar los colores de los botones al cargar la página
  updateAllButtonColors();

</script>

</body>
</html>
