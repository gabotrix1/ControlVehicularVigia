<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Control Vehicular Vigía</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
  <header class="header clearfix">
    <h3 class="text-muted">Centro de Control Vehicular</h3>
  </header>

  <main role="main">

    <div class="jumbotron">
      <h1 class="display-3">Proyecto Vigía</h1>
      <p class="lead">Los siguientes botones controlan los actuadores del vehiculo seleccionado.</p>

      <b>
        <p id="test">Obteniendo estados de los sensores... </p>
      </b>
      <center>
        <button type="submit" id="btn1" class="btn btn-info" onclick="btn_toggle(1)">ON/OFF</button>
        <br><br>
        <button type="submit" id="btn2" class="btn btn-info" onclick="btn_toggle(2)">ON/OFF</button>
        <br><br>
        <button type="submit" id="btn3" class="btn btn-info" onclick="btn_toggle(3)">ON/OFF</button>
        <br><br>
        <button type="submit" id="btn4" class="btn btn-info" onclick="btn_toggle(4)">ON/OFF</button>
      </center>

    </div>

  </main>

  <footer class="footer">
    <p>&copy; Innowatt Systems S.A.S</p>
  </footer>

</div> <!-- /container -->

<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script>
  var config = {
    apiKey: "AIzaSyB4OBIxh7X61OfSmhSfGy_zPP-njaKBxVM",
    authDomain: "vigia-15de1.firebaseapp.com",
    databaseURL: "https://vigia-15de1-default-rtdb.firebaseio.com",
    projectId: "vigia-15de1",
    storageBucket: "vigia-15de1.appspot.com",
    messagingSenderId: "G-JTEKH6T4YR"
  };
  firebase.initializeApp(config);

  var database = firebase.database();

  var test = document.getElementById('test');

  var switchRef = firebase.database().ref().child('switch');

  switchRef.on("value", function(snapshot) {
    var switchState = snapshot.val();

    if (switchState !== null) {
      var relay1State = switchState['1'];
      var relay2State = switchState['2'];
      var relay3State = switchState['3'];
      var relay4State = switchState['4'];

      test.innerText = "Estado de los sensores:\n" +
                        "Relay 1: " + relay1State + "\n" +
                        "Relay 2: " + relay2State + "\n" +
                        "Relay 3: " + relay3State + "\n" +
                        "Relay 4: " + relay4State;

      if (relay1State === "ON")
        document.getElementById('btn1').classList.add('btn-danger');
      else
        document.getElementById('btn1').classList.remove('btn-danger');

      if (relay2State === "ON")
        document.getElementById('btn2').classList.add('btn-danger');
      else
        document.getElementById('btn2').classList.remove('btn-danger');

      if (relay3State === "ON")
        document.getElementById('btn3').classList.add('btn-danger');
      else
        document.getElementById('btn3').classList.remove('btn-danger');

      if (relay4State === "ON")
        document.getElementById('btn4').classList.add('btn-danger');
      else
        document.getElementById('btn4').classList.remove('btn-danger');
    }
  }, function(error) {
    console.log("Error: " + error.code);
  });

  function btn_toggle(relayNumber) {
    var relayRef = switchRef.child(relayNumber.toString());

    relayRef.once("value", function(snapshot) {
      var currentState = snapshot.val();

      var newState = currentState === "ON" ? "OFF" : "ON";

      relayRef.set(newState);
    });
  }
</script>

</body>
</html>
