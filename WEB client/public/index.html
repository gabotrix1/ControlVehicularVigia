<body>

<div class="container">
  <header class="header clearfix">
    <h3 class="text-muted">Centro de Control Vehicular</h3>

  <main role="main">

    <div class="jumbotron">
      <h1 class="display-3">Proyecto Vigía</h1>

  firebase.initializeApp(config);

  var database = firebase.database();

  function btn_on(relayNumber) {
    var switchRef = firebase.database().ref().child("Switch").child(relayNumber);
    switchRef.set("ON");
  }

  function btn_off(relayNumber) {
    var switchRef = firebase.database().ref().child("Switch").child(relayNumber);
    switchRef.set("OFF");
  }
</script>
